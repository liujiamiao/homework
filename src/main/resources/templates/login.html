<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title><!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>
<div th:text="${message}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <form id="form" role="form" action="/toMain" method="post">
                        <div class="form-group">
                            <label for="exampleInputAccount">
                                用户名
                            </label>
                            <input type="text" class="form-control" id="exampleInputAccount" model="account" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">
                                密码
                            </label>
                            <input type="password" class="form-control" id="exampleInputPassword1" model="password"/>
                        </div>
                        <button class="btn btn-success btn-default" v-on:click="loginCheck">
                            登录
                        </button>
                    </form>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/static/js/vue.js"></script>
<script src="/static/js/vue-resource.min.js"></script>
<script src="/static/js/jquery-3.1.1.js"></script>
<script>
    var vue=new Vue({
        el:"#container-fluid",
        data:{
            account:'',
            password:''
        },
        methods:{
            loginCheck:function () {
                this.$http.post("/loginCheck",{account:this.account,password:this.password},{emulateJSON:true}).then(function (response) {
                    var result=response.data.result;
                    if(result=='success'){
                       $("#form").submit();
                    }else{
                        alert("用户名或密码错误！");
                    }
                });
            }
        }
    });
</script>
</html>
